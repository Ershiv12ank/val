<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Forever ‚ù§Ô∏è</title>

<style>

/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family: 'Georgia', serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
    color:#fff;
}

/* Soft floating light particles */
.particle{
    position:absolute;
    width:3px;
    height:3px;
    background:rgba(255,255,255,0.6);
    border-radius:50%;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

/* ===== CARD ===== */
.container{
    position:relative;
    width:90%;
    max-width:420px;
    padding:40px 25px;
    border-radius:20px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    box-shadow:0 0 40px rgba(255,215,0,0.3);
    text-align:center;
}

/* Golden heading */
h1{
    font-size:22px;
    margin-bottom:20px;
    color:#ffd700;
    letter-spacing:1px;
}

/* Letter */
#message{
    font-size:15px;
    line-height:1.7;
    min-height:120px;
    margin-bottom:20px;
    color:#f5f5f5;
}

/* Buttons */
button{
    padding:10px 22px;
    font-size:14px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

.yes-btn{
    background:linear-gradient(45deg,#ffd700,#ffb347);
    color:#000;
    font-weight:bold;
    box-shadow:0 0 15px rgba(255,215,0,0.6);
}

.yes-btn:hover{
    transform:scale(1.08);
}

.no-btn{
    background:#333;
    color:#fff;
    position:absolute;
}

.final{
    display:none;
    margin-top:15px;
    font-size:16px;
    color:#ffd700;
    animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

/* Floating Hearts */
.heart{
    position:fixed;
    font-size:20px;
    animation:rise 4s linear infinite;
}

@keyframes rise{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-100vh);opacity:0;}
}

</style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Valentine? üíç</h1>
    <div id="message"></div>

    <button class="yes-btn" onclick="celebrate()">Yes ‚ù§Ô∏è</button>
    <button class="no-btn" id="noBtn">No üò¢</button>

    <div class="final" id="finalMessage">
        ‚ú® You Just Made My Life Magical ‚ú® <br><br>
        "In every universe, in every lifetime,  
        I will still find you and choose you." ‚ù§Ô∏è
    </div>
</div>

<script>

/* TYPEWRITER */
const text="I never knew love could feel this peaceful‚Ä¶ \
Until you became my reason to smile every day. \
You are my calm in chaos, my light in darkness. \
When I look at you, I see my forever. \
\n\nWill you walk this life with me? ‚ù§Ô∏è";

let i=0;
function type(){
    if(i<text.length){
        document.getElementById("message").innerHTML+=text.charAt(i);
        i++;
        setTimeout(type,35);
    }
}
type();

/* Move No Button */
const noBtn=document.getElementById("noBtn");
const container=document.querySelector(".container");

function moveButton(){
    const rect=container.getBoundingClientRect();
    const maxX=rect.width-noBtn.offsetWidth-20;
    const maxY=rect.height-noBtn.offsetHeight-20;

    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseenter",moveButton);
noBtn.addEventListener("touchstart",function(e){
    e.preventDefault();
    moveButton();
});

/* Celebrate */
function celebrate(){
    document.getElementById("finalMessage").style.display="block";

    setInterval(()=>{
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.bottom="0";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    },300);
}

/* Background particles */
for(let p=0;p<40;p++){
    let particle=document.createElement("div");
    particle.className="particle";
    particle.style.left=Math.random()*100+"vw";
    particle.style.animationDuration=(Math.random()*4+4)+"s";
    document.body.appendChild(particle);
}

</script>

</body>
</html>
